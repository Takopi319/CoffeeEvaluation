name: CI - test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ソース取得
        uses: actions/checkout@v4

      - name: Node をセットアップ
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.4'
          cache: 'npm'

      - name: 依存関係インストール
        run: npm ci

      - name: テスト実行
        run: npm test
